name: Deploy with Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install ansible

      - name: Fetch secrets
        id: fetch-secrets
        run: |
          echo "NETBOX_API=${{ secrets.NETBOX_API }}" >> $GITHUB_ENV
          echo "NETBOX_TOKEN=${{ secrets.NETBOX_TOKEN }}" >> $GITHUB_ENV

      - name: Display fetched secrets
        run: |
          echo "NETBOX_API=$NETBOX_API"
          echo "NETBOX_TOKEN=$NETBOX_TOKEN"

      - name: Run Ansible playbook
        run: ansible-playbook main.yaml
        env:
          ANSIBLE_CONFIG: ansible.cfg
